<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup Page</title>
        <link rel="stylesheet" href="look.css">
    </head>
    <body class="color">
        <h1 class="formheading">UNH Sports Analytics Lab</h1>
        <p class="formsubheading">Sports analytics signup</p>
        <div class="space4"></div>
        <form>
        <table>
        <tr>
            <td class="formparagraph">Email:</td>
            <td><input type="text" name="Email" style="border-color: #8C8C8C"></td>
        </tr>
        <tr>
            <td class="formparagraph">Name:</td>
            <td><input type="text" name="Name" style="border-color: #8C8C8C"></td>
        </tr>
        </table>
        </form>
        <div class="space4"></div>
        <p class="formsubheading">Role</p>
        <form>
        <table>
        <tr>
            <td><label class="custombutton">I am a student </label></td>
            <td><input type="radio" name="I am a student"></td>
        </tr>
        <tr>
            <td><label class="custombutton">I am a client</label></td>
            <td><input type="radio" name="I am a client"></td>
        </tr>
        <tr>
            <td> <label class="custombutton">Get updates about current events</label></td>
            <td><input type="radio" name="Get updates about our future events"></td>
        </tr>
        </table>
        </form>

        <button class="formbutton" type="Button">Submit</button>
    </body>
</html>
